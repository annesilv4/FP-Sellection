<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FP Sellection | Veículos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/carros.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Open+Sans:ital,wght@1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Imagem de logo -->
      <img src="./img/logo.png" alt="Logo do site" />

      <!-- Barra de Navegação -->
      <nav class="">
        <ul>
          <li><a href="index.html" target="_self">Home</a></li>
          <li><a href="carros.html" target="_self">Veículos</a></li>
          <li><a href="contato.html" target="_self">Fale Conosco</a></li>
        </ul>
      </nav>

      <div id="icon-menu" class="hidden">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <section class="">
      <div class="container">
        <h1 class="title">VEÍCULOS</h1>

        <div class="modal-option">
          <button class="button-option">
            <i class="fa-solid fa-sliders"></i>
          </button>
        </div>

        <div class="card-cars"></div>
      </div>
    </section>

    <div class="modal-container">
      <div class="modal">
        <button class="closed-modal">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="color-option">
          <label for="color">Cor:</label>

          <div class="color-select"></div>

          <div class="button-colors">
            <button class="color-black" value="#000000">
              <i class="fa-solid fa-circle"></i>
              <span>Preto</span>
            </button>
            <button class="color-white" value="#ffffff">
              <i class="fa-regular fa-circle"></i>
              <span>Branco</span>
            </button>
            <button class="color-gray" value="#808080">
              <i class="fa-solid fa-circle"></i>
              <span>Cinza</span>
            </button>
            <button class="color-paint" value="">
              <i class="fa-solid fa-palette" id="icon"></i>
              <span id="colorText">Escolha uma cor.</span>
            </button>
            <input type="color" id="colorInput" style="display: none" />
          </div>
        </div>

        <div class="mark-option">
          <label for="mark">Marca:</label>

          <div class="mark-select"></div>

          <div class="button-mark">
            <button class="mark-bmw" value="BMW">
              <img src="./img/logos/bmw.svg" />
              <span>BMW</span>
            </button>
            <button class="mark-audi" value="Audi">
              <img src="./img//logos/audi.svg" />
              <span>AUDI</span>
            </button>
            <button class="mark-yamaha" value="Yamaha">
              <img src="./img/logos/yamaha.png" />
              <span>YAMAHA</span>
            </button>
            <button class="mark-lamborghini" value="Lamborghini">
              <img src="./img/logos/lamborghini.svg" />
              <span>LAMBORGHINI</span>
            </button>
            <div class="mark-other">
              <div class="selectedMarks" selected>
                <span>Outras marcas</span>
              </div>

              <div class="options" id="optionsMarks"></div>
            </div>
          </div>
        </div>

        <div class="year-option">
          <label for="year">Ano:</label>

          <div class="year-select"></div>

          <div class="button-year">
            <button class="year-2025" value="2025">
              <span>2025</span>
            </button>

            <button class="year-2024" value="2024">
              <span>2024</span>
            </button>

            <button class="year-2023" value="2023">
              <span>2023</span>
            </button>

            <div class="year-other" id="custom-select">
              <div class="selected" selected>
                <i class="fa-solid fa-plus"></i>
                <span>ano</span>
              </div>

              <div class="options" id="optionsContainer"></div>
            </div>
          </div>
        </div>

        <div class="type-option">
          <label for="type">Tipo:</label>

          <div class="type-select"></div>

          <div class="button-type">
            <button class="type-car" data-category="cars">
              <i class="fa-solid fa-car"></i>
              <span>carros</span>
            </button>

            <button class="type-motorcycle" data-category="motorcycles">
              <i class="fa-solid fa-motorcycle"></i>
              <span>motos</span>
            </button>
          </div>
        </div>

        <div class="demarcate-option">
          <button>Demarcar Opções</button>
        </div>
      </div>
    </div>
    <div class="overlay"></div>

    <!-- JAVASCRIPT -->
    <script src="./JS/carros.js" type="module"></script>
    <!-- FIM JAVASCRIPT -->
  </body>
</html>
